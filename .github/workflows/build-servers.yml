name: Build Servers

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Build Game1 Server
        run: |
          cd needfortoken
          ./mvnw clean verify
          cd ..

      - name: Build Game1 Frontend
        run: |
          cd needfortoken-frontend
          npm install
          cd ..

      - name: Build Game2 Server
        run: |
          cd tokemon
          ./mvnw clean verify
          cd ..

      - name: Build Game2 Frontend
        run: |
          cd tokemon-frontend
          npm install
          cd ..
